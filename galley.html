<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="css/Webstyle.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ギャラリー｜TATSUYA　KOYAMA</title>
</head>
<body>

  <header>
    <h1>ギャラリー</h1>
    <button id="darkToggle" aria-label="ダークモード切替">🌙</button>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="galley.html">ギャラリー</a></li>
    </ul>
  </nav>

  <div class="gallery-container">
    <div class="gallery-item"><img src="2091abe7-566d-4c5b-9ee2-cecd34441a90.jpg" alt="小山１"><div class="caption">小山１</div></div>
    <div class="gallery-item"><img src="2114ac40-1485-43b2-8cab-78f09c8794c9.jpg" alt="小山２"><div class="caption">小山２</div></div>
    <div class="gallery-item"><img src="2617ae40-ead9-4798-ad27-cae35a0b31fe.jpg" alt="小山３"><div class="caption">小山３</div></div>
    <div class="gallery-item"><img src="51c58993-51c8-46eb-8de0-a487f0e7c697.jpg" alt="小山４"><div class="caption">小山４</div></div>
    <div class="gallery-item"><img src="97fe92a6-0cb5-487f-9a71-0e17123e1860.jpg" alt="小山５"><div class="caption">小山５</div></div>
    <div class="gallery-item"><img src="7394a0ee-4228-46a2-af3e-afd884164c0f.jpg" alt="サイヤ人小山"><div class="caption">サイヤ人小山</div></div>
    <div class="gallery-item"><img src="a8a3059b-879f-4e57-8d73-b49be95eb924.jpg" alt="セーラー小山"><div class="caption">セーラー小山</div></div>
    <div class="gallery-item"><img src="eb96e028-3403-4e53-b539-1fca994f07e5.jpg" alt="サーファー小山"><div class="caption">サーファー小山</div></div>
  </div>

  <button id="toTop" title="トップに戻る">↑</button>

  <!-- モーダル -->
  <div id="imgModal" class="modal">
    <img src="" alt="拡大画像">
  </div>

  <footer>
    &copy; 2025 TATSUYA　KOYAMA All Rights Reserved.
  </footer>

  <script>
    // ダークモード切替
    const darkToggle = document.getElementById('darkToggle');
    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      darkToggle.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
    });

    // トップへ戻るボタン表示
    const toTop = document.getElementById('toTop');
    window.addEventListener('scroll', () => {
      toTop.style.display = window.scrollY > 200 ? 'block' : 'none';
    });
    toTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // 画像クリックでモーダル表示
    const modal = document.getElementById('imgModal');
    const modalImg = modal.querySelector('img');
    document.querySelectorAll('.gallery-item img').forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modal.style.display = 'flex';
      });
    });
    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>

</body>
</html>
