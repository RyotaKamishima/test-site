<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神経衰弱ゲーム</title>
  <style>
    body { font-family: 'Yu Gothic', sans-serif; background: #f5f6fa; margin: 0; padding: 0; }
    h1 { text-align: center; margin-top: 1.5rem; }
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 90px);
      gap: 14px;
      justify-content: center;
      margin-top: 2rem;
    }
    .card {
      width: 90px; height: 90px; background: #fff; border-radius: 8px;
      box-shadow: 0 2px 10px #0002; cursor: pointer; display: flex;
      align-items: center; justify-content: center; font-size: 0;
      position: relative; perspective: 400px;
    }
    .card-inner {
      width: 100%; height: 100%; transition: transform .4s;
      transform-style: preserve-3d; position: relative;
    }
    .card.flipped .card-inner { transform: rotateY(180deg); }
    .card-front, .card-back {
      position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
      border-radius: 8px;
    }
    .card-front { background: #eee url('https://cdn.pixabay.com/photo/2016/03/31/19/58/question-mark-1296092_1280.png') center/60% no-repeat; }
    .card-back { transform: rotateY(180deg); background: #fff; display: flex; align-items: center; justify-content: center; }
    .card-back img { max-width: 80px; max-height: 80px; border-radius: 7px; }
    .matched { pointer-events: none; opacity: 0.5; }
    .reset-btn {
      margin: 2rem auto 0; display: block; background: #2674a7; color: #fff;
      padding: .5rem 2rem; border-radius: 8px; border: none; font-size: 1.1rem;
      cursor: pointer;
    }
    .message { text-align: center; margin-top: 2rem; font-size: 1.2rem; color: #2674a7; }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="game.html">ゲームコーナー</a></li>
    </ul>
  </nav>
  <h1>神経衰弱ゲーム</h1>
  <div class="game-board" id="gameBoard"></div>
  <button class="reset-btn" onclick="initGame()">リセット</button>
  <div class="message" id="message"></div>
  <script>
    // 画像URLを8種2枚ずつ用意（計16枚）
    const imageUrls = [
      'https://github.com/RyotaKamishima/test-site/blob/039668a619293a5864f04f2492d90698a33f19a3/2114ac40-1485-43b2-8cab-78f09c8794c9.jpg',
      'https://github.com/RyotaKamishima/test-site/blob/039668a619293a5864f04f2492d90698a33f19a3/2091abe7-566d-4c5b-9ee2-cecd34441a90.jpg',
      'https://github.com/RyotaKamishima/test-site/blob/039668a619293a5864f04f2492d90698a33f19a3/2617ae40-ead9-4798-ad27-cae35a0b31fe.jpg',
      'https://github.com/RyotaKamishima/test-site/blob/039668a619293a5864f04f2492d90698a33f19a3/51c58993-51c8-46eb-8de0-a487f0e7c697.jpg',
      'https://github.com/RyotaKamishima/test-site/blob/039668a619293a5864f04f2492d90698a33f19a3/a8a3059b-879f-4e57-8d73-b49be95eb924.jpg',
      'https://github.com/RyotaKamishima/test-site/blob/039668a619293a5864f04f2492d90698a33f19a3/97fe92a6-0cb5-487f-9a71-0e17123e1860.jpg',
      'https://github.com/RyotaKamishima/test-site/blob/039668a619293a5864f04f2492d90698a33f19a3/913a7951-f008-43c2-a5f6-a550fbbb7466.jpg',
      'https://github.com/RyotaKamishima/test-site/blob/039668a619293a5864f04f2492d90698a33f19a3/eb96e028-3403-4e53-b539-1fca994f07e5.jpg'
    ];
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let matchedCount = 0;

    function shuffle(array) {
      for(let i=array.length-1; i>0; i--) {
        const j = Math.floor(Math.random() * (i+1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function initGame() {
      const board = document.getElementById('gameBoard');
      document.getElementById('message').textContent = '';
      board.innerHTML = '';
      cards = [];
      matchedCount = 0;
      let images = [...imageUrls, ...imageUrls]; // ペアで計16枚
      images = shuffle(images);
      images.forEach((imgUrl, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.index = idx;
        card.innerHTML = `
          <div class="card-inner">
            <div class="card-front"></div>
            <div class="card-back"><img src="${imgUrl}"></div>
          </div>
        `;
        card.addEventListener('click', () => flipCard(card, imgUrl));
        board.appendChild(card);
        cards.push({ card, imgUrl });
      });
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    function flipCard(cardElem, url) {
      if (lockBoard || cardElem.classList.contains('flipped') || cardElem.classList.contains('matched')) return;
      cardElem.classList.add('flipped');
      if (!firstCard) {
        firstCard = { cardElem, url };
      } else if (!secondCard) {
        secondCard = { cardElem, url };
        lockBoard = true;
        setTimeout(() => checkMatch(), 800);
      }
    }

    function checkMatch() {
      if (firstCard.url === secondCard.url) {
        firstCard.cardElem.classList.add('matched');
        secondCard.cardElem.classList.add('matched');
        matchedCount += 2;
        if (matchedCount === cards.length) {
          document.getElementById('message').textContent = 'クリア！おめでとう！';
        }
      } else {
        firstCard.cardElem.classList.remove('flipped');
        secondCard.cardElem.classList.remove('flipped');
      }
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    // ゲーム開始
    window.onload = initGame;
  </script>
</body>
</html>
