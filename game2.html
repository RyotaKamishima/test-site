<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>小山崩し</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      z-index: 10;
    }

    #overlay button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }

    canvas {
      background: #000;
      border: 2px solid #fff;
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
    <nav>
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="game.html">ゲームコーナー</a></li>
      <li><a href="game2.html">ゲームコーナーver2</a></li>
      <li><a href="game3(shinkei-suijaku).html">ゲームコーナーver3</a></li>
      <li><a href="game4.html">ゲームコーナーver4</a></li>
    </ul>
  </nav>
  <div id="overlay">
    <div id="message">スタート！</div>
    <button id="startBtn">開始する</button>
  </div>
  <canvas id="gameCanvas" width="800" height="900"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const startBtn = document.getElementById("startBtn");
    const message = document.getElementById("message");

    let rightPressed = false;
    let leftPressed = false;
    let ball, paddle;
    let bricks = [];
    let brickRowCount;
    let brickColumnCount;
    let brickPadding = 5;
    let currentStage = 0;
    let stages = [
      { img: 'stage1.png' },
      { img: 'stage2.png' },
      { img: 'stage3.png' },
    ];
    let stageImage = new Image();
    let gameLoopId;
    let ballSpeed;
    let stageCleared = false;

    document.addEventListener("keydown", e => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = true;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = true;
    });

    document.addEventListener("keyup", e => {
      if (e.key === "Right" || e.key === "ArrowRight") rightPressed = false;
      else if (e.key === "Left" || e.key === "ArrowLeft") leftPressed = false;
    });

    startBtn.addEventListener("click", () => {
      overlay.style.display = 'none';
      startStage();
    });

    function startStage() {
      if (currentStage >= stages.length) {
        showOverlay("ゲームクリア！おめでとう！", "最初から");
        currentStage = 0;
        return;
      }

      stageCleared = false;
      loadStageImage(stages[currentStage].img, () => {
        initGameParameters();
        buildBricks();
        resetBallAndPaddle();
        gameLoop();
      });
    }

    function loadStageImage(src, callback) {
      stageImage = new Image();
      stageImage.onload = callback;
      stageImage.src = src;
    }

    function initGameParameters() {
      brickRowCount = 5 + currentStage;
      brickColumnCount = 8 + currentStage;
      ballSpeed = 3 + currentStage;
    }

    function buildBricks() {
      bricks = [];
      for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { status: 1 };
        }
      }
    }

    function resetBallAndPaddle() {
      ball = {
        x: canvas.width / 2,
        y: canvas.height - 50,
        dx: ballSpeed,
        dy: -ballSpeed,
        radius: 8
      };
      paddle = {
        width: 100,
        height: 12,
        x: (canvas.width - 100) / 2
      };
    }

    function getFittedImageRect(imgW, imgH, canvasW, canvasH) {
      const RESERVED_SPACE_BELOW = 150 + paddle.height + 20;
      const usableHeight = canvasH - RESERVED_SPACE_BELOW;
      const imgAspect = imgW / imgH;
      let drawW, drawH;

      if (imgAspect > canvasW / usableHeight) {
        drawW = canvasW;
        drawH = canvasW / imgAspect;
      } else {
        drawH = usableHeight;
        drawW = drawH * imgAspect;
      }

      const offsetX = (canvasW - drawW) / 2;
      const offsetY = 0;
      return { drawW, drawH, offsetX, offsetY };
    }

    function drawBricks() {
      const fit = getFittedImageRect(stageImage.width, stageImage.height, canvas.width, canvas.height);
      const regionW = fit.drawW;
      const regionH = fit.drawH;
      const offsetX = fit.offsetX;
      const offsetY = fit.offsetY;
      const targetBrickW = regionW / brickColumnCount;
      const targetBrickH = regionH / brickRowCount;

      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) {
            let brickX = offsetX + c * targetBrickW;
            let brickY = offsetY + r * targetBrickH;

            let sx = c * (stageImage.width / brickColumnCount);
            let sy = r * (stageImage.height / brickRowCount);
            let sw = stageImage.width / brickColumnCount;
            let sh = stageImage.height / brickRowCount;

            ctx.drawImage(stageImage, sx, sy, sw, sh, brickX, brickY, targetBrickW, targetBrickH);
          }
        }
      }
    }

    function collisionDetection() {
      const fit = getFittedImageRect(stageImage.width, stageImage.height, canvas.width, canvas.height);
      const regionW = fit.drawW;
      const regionH = fit.drawH;
      const offsetX = fit.offsetX;
      const offsetY = fit.offsetY;
      const targetBrickW = regionW / brickColumnCount;
      const targetBrickH = regionH / brickRowCount;

      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          let b = bricks[c][r];
          if (b.status === 1) {
            let brickX = offsetX + c * targetBrickW;
            let brickY = offsetY + r * targetBrickH;
            if (
              ball.x > brickX &&
              ball.x < brickX + targetBrickW &&
              ball.y > brickY &&
              ball.y < brickY + targetBrickH
            ) {
              ball.dy = -ball.dy;
              b.status = 0;
            }
          }
        }
      }

      if (isStageCleared() && !stageCleared) {
        stageCleared = true;
        cancelAnimationFrame(gameLoopId);
        currentStage++;
        showOverlay("ステージクリア！", "次へ");
      }
    }

    function isStageCleared() {
      for (let c = 0; c < brickColumnCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          if (bricks[c][r].status === 1) return false;
        }
      }
      return true;
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.closePath();
    }

    function drawPaddle() {
      ctx.beginPath();
      ctx.rect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height);
      ctx.fillStyle = "#0f0";
      ctx.fill();
      ctx.closePath();
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      collisionDetection();

      if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
        ball.dx = -ball.dx;
      }
      if (ball.y + ball.dy < ball.radius) {
        ball.dy = -ball.dy;
      } else if (ball.y + ball.dy > canvas.height - ball.radius) {
        if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
          ball.dy = -ball.dy;
        } else {
          cancelAnimationFrame(gameLoopId);
          showOverlay("ゲームオーバー", "リトライ");
          return;
        }
      }

      ball.x += ball.dx;
      ball.y += ball.dy;

      if (rightPressed && paddle.x < canvas.width - paddle.width) paddle.x += 6;
      else if (leftPressed && paddle.x > 0) paddle.x -= 6;

      gameLoopId = requestAnimationFrame(gameLoop);
    }

    function showOverlay(text, btnText) {
      message.textContent = text;
      startBtn.textContent = btnText;
      overlay.style.display = 'flex';
    }

    canvas.addEventListener("mousemove", function (e) {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      paddle.x = mouseX - paddle.width / 2;
      if (paddle.x < 0) paddle.x = 0;
      if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
    });
  </script>
</body>
</html>
