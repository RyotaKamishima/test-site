<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Â∞èÂ±±„Çπ„É≠„ÉÉ„Éà</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 50px;
      overflow: hidden;
    }

    .slot-machine {
      position: relative;
      margin: 0 auto;
      width: 360px;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    .slot-machine.hot {
      animation: blink-red 0.5s infinite;
    }

    .slot-machine.win {
      animation: blink-gold 0.5s infinite;
    }

    @keyframes blink-red {
      0%, 100% { background-color: #222; }
      50% { background-color: #880000; }
    }

    @keyframes blink-gold {
      0%, 100% { background-color: #222; }
      50% { background-color: gold; color: black; }
    }

    .reels {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .reels img {
      width: 100px;
      height: 100px;
      border: 3px solid #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #777;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      min-height: 2em;
    }

    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      transition: opacity 0.5s;
      display: none;
    }

    .flash.whiteout {
      opacity: 1;
      pointer-events: all;
      display: block;
    }

    #whiteout-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      font-weight: bold;
      background: linear-gradient(45deg, red, orange, yellow, lime, cyan, blue, violet);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 1s infinite alternate, shake 0.5s infinite;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff0000, 0 0 30px #ff0000;
      z-index: 1001;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .flash.whiteout #whiteout-text {
      opacity: 1;
    }

    #whiteout-button {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 28px;
      background: linear-gradient(45deg, gold, orange, red);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #ff0000;
      opacity: 0;
      transition: opacity 0.5s;
      z-index: 1002;
    }

    .flash.whiteout #whiteout-button {
      opacity: 1;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff0000, 0 0 30px #ff0000; }
      to   { text-shadow: 0 0 20px #fff, 0 0 40px #ff0000, 0 0 60px #ff0000; }
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-50%, -50%) rotate(2deg); }
      50% { transform: translate(-50%, -50%) rotate(-2deg); }
      75% { transform: translate(-50%, -50%) rotate(2deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
  </style>
</head>
<body>
  <h1>üé∞ Â∞èÂ±±„Çπ„É≠„ÉÉ„Éà</h1>

  <div class="slot-machine" id="machine">
    <div class="reels">
      <img id="reel1" src="" />
      <img id="reel2" src="" />
      <img id="reel3" src="" />
    </div>
    <button id="spin">„Çπ„Éî„É≥ÔºÅ</button>
    <div id="result"></div>
  </div>

  <div id="flash" class="flash">
    <div id="whiteout-text">Â∞èÂ±±Á¢∫ÂÆö</div>
    <button id="whiteout-button">Â∞èÂ±±Á¢∫ÂÆö„Éú„Çø„É≥</button>
  </div>

  <script>
    const images = [
      "./slot_image/slot_image1.jpg",
      "./slot_image/slot_image2.jpg",
      "./slot_image/slot_image3.jpg",
      "./slot_image/slot_image4.jpg",
      "./slot_image/slot_image5.jpg",
      "./slot_image/slot_image6.jpg",
      "./slot_image/slot_image7.jpg",
      "./slot_image/slot_image8.jpg",
      "./slot_image/slot_image9.jpg",
      "./slot_image/slot_image10.jpg",
    ];

    const reels = [
      { el: document.getElementById('reel1'), interval: null, spinning: false, stopped: false },
      { el: document.getElementById('reel2'), interval: null, spinning: false, stopped: false },
      { el: document.getElementById('reel3'), interval: null, spinning: false, stopped: false }
    ];

    const spinBtn = document.getElementById('spin');
    const result = document.getElementById('result');
    const machine = document.getElementById('machine');
    const flash = document.getElementById('flash');
    const whiteoutButton = document.getElementById('whiteout-button');
    let finalResult = [];
    let whiteoutPending = false;

    function getRandomImage() {
      return images[Math.floor(Math.random() * images.length)];
    }

    function startSpinning() {
      reels.forEach((reel, i) => {
        reel.spinning = true;
        reel.stopped = false;
        reel.interval = setInterval(() => {
          reel.el.src = getRandomImage();
        }, 100);
      });
    }

    function stopReel(index) {
      const reel = reels[index];
      if (!reel.spinning) return;

      clearInterval(reel.interval);
      reel.el.src = finalResult[index];
      reel.spinning = false;
      reel.stopped = true;

      const stopped = reels.filter(r => r.stopped).length;

      if (stopped === 2 && finalResult[0] === finalResult[1]) {
        machine.classList.add('hot');
      }

      if (stopped === 3) {
        const [a, b, c] = finalResult;
        if (a === b && b === c) {
          if (Math.random() < 0.1) {
            whiteoutPending = true;
            flash.classList.add('whiteout');
          } else {
            result.textContent = "üéâ Â§ßÂΩì„Åü„ÇäÔºÅÔºÅ";
            machine.classList.add('win');
            spinBtn.disabled = false;
          }
        } else if (a === b || b === c || a === c) {
          result.textContent = "‚ú® 2„Å§‰∏ÄËá¥ÔºÅÊÉú„Åó„ÅÑÔºÅ";
          spinBtn.disabled = false;
        } else {
          result.textContent = "üôà „Éè„Ç∫„É¨ÔºÅ";
          spinBtn.disabled = false;
        }

        machine.classList.remove('hot');
      }
    }

    spinBtn.addEventListener('click', () => {
      result.textContent = "";
      machine.classList.remove('hot', 'win');
      spinBtn.disabled = true;
      flash.classList.remove('whiteout');
      whiteoutPending = false;
      finalResult = [getRandomImage(), getRandomImage(), getRandomImage()];
      startSpinning();
    });

    reels.forEach((reel, index) => {
      reel.el.addEventListener('click', () => {
        if (index === 2 && whiteoutPending) {
          flash.classList.add('whiteout');
        } else {
          stopReel(index);
        }
      });
    });

    whiteoutButton.addEventListener('click', () => {
      flash.classList.remove('whiteout');
      whiteoutPending = false;
      machine.classList.add('win');
      result.textContent = "üéâ Â§ßÂΩì„Åü„ÇäÔºÅÔºÅ";
      spinBtn.disabled = false;
    });

    reels.forEach((r, i) => r.el.src = images[i % images.length]);
  </script>
</body>
</html>
