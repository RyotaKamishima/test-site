<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Â∞èÂ±±„Çπ„É≠„ÉÉ„Éà</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 50px;
      overflow: hidden;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: #4CAF50;
      text-decoration: none;
    }

    .slot-machine {
      position: relative;
      margin: 0 auto;
      width: 360px;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #000;
    }

    .slot-machine.hot {
      animation: blink-red 0.5s infinite;
    }

    .slot-machine.win {
      animation: blink-gold 0.5s infinite;
    }

    @keyframes blink-red {
      0%, 100% { background-color: #222; }
      50% { background-color: #880000; }
    }

    @keyframes blink-gold {
      0%, 100% { background-color: #222; }
      50% { background-color: gold; color: black; }
    }

    .reels {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .reels img {
      width: 100px;
      height: 100px;
      border: 3px solid #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #777;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      min-height: 2em;
    }

    .subliminal {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 200px;
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events: none;
      z-index: 999;
      transition: opacity 0.1s;
    }

    .subliminal.show {
      opacity: 1;
    }

    .runner {
      position: fixed;
      top: 40%;
      left: -200px;
      width: 150px;
      height: 150px;
      opacity: 0.8;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes run-across {
      0%   { left: -200px; }
      100% { left: 100vw; }
    }

    .run-animation {
      animation: run-across 2s linear forwards;
    }

    .flash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('./slot_image/slot_image1.jpg');
      opacity: 0;
      pointer-events: none;
      z-index: 1000;
      animation: flash 0.5s ease-out;
      display: none;
    }

    .flash.whiteout {
      background-color: white;
      background-image: none;
      animation: whiteout-flash 1s ease-out;
      display: block;
    }

    @keyframes flash {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes whiteout-flash {
      0%   { opacity: 0; }
      20%  { opacity: 1; }
      80%  { opacity: 1; }
      100% { opacity: 0; }
    }

    #whiteout-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      font-weight: bold;
      background: linear-gradient(45deg, red, orange, yellow, lime, cyan, blue, violet);
      -webkit-background-clip: text;
      color: transparent;
      animation: glow 1s infinite alternate, shake 0.5s infinite;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff0000, 0 0 30px #ff0000;
      z-index: 1001;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .flash.whiteout #whiteout-text {
      opacity: 1;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff, 0 0 20px #ff0000, 0 0 30px #ff0000;
      }
      to {
        text-shadow: 0 0 20px #fff, 0 0 40px #ff0000, 0 0 60px #ff0000;
      }
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      25% { transform: translate(-50%, -50%) rotate(2deg); }
      50% { transform: translate(-50%, -50%) rotate(-2deg); }
      75% { transform: translate(-50%, -50%) rotate(2deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }

  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">„Éõ„Éº„É†</a></li>
      <li><a href="game.html">„Ç≤„Éº„É†„Ç≥„Éº„Éä„Éº</a></li>
    </ul>
  </nav>

  <h1>üé∞ Â∞èÂ±±„Çπ„É≠„ÉÉ„Éà</h1>

  <div class="slot-machine" id="machine">
    <div class="reels">
      <img id="reel1" src="" />
      <img id="reel2" src="" />
      <img id="reel3" src="" />
    </div>
    <button id="spin">„Çπ„Éî„É≥ÔºÅ</button>
    <div id="result"></div>
  </div>

  <img id="subliminal" class="subliminal" src="./slot_image/subliminal.png">
  <div id="flash" class="flash">
    <div id="whiteout-text">Â∞èÂ±±Á¢∫ÂÆö</div>
  </div>

  <script>
    const images = [
      "./slot_image/slot_image1.jpg",
      "./slot_image/slot_image2.jpg",
      "./slot_image/slot_image3.jpg",
      "./slot_image/slot_image4.jpg",
      "./slot_image/slot_image5.jpg",
      "./slot_image/slot_image6.jpg",
      "./slot_image/slot_image7.jpg",
      "./slot_image/slot_image8.jpg",
      "./slot_image/slot_image9.jpg",
      "./slot_image/slot_image10.jpg",
    ];

    const runnerImages = images;

    const reels = [
      { el: document.getElementById('reel1'), interval: null, spinning: false, stopped: false },
      { el: document.getElementById('reel2'), interval: null, spinning: false, stopped: false },
      { el: document.getElementById('reel3'), interval: null, spinning: false, stopped: false }
    ];

    function runMultipleRunners(count) {
      let lastTop = null;

      for (let i = 0; i < count; i++) {
        const runnerClone = document.createElement('img');
        runnerClone.src = runnerImages[i % runnerImages.length];
        runnerClone.className = 'runner run-animation';

        let top;
        do {
          top = 10 + Math.random() * 80;
        } while (lastTop !== null && Math.abs(top - lastTop) < 15);
        lastTop = top;

        runnerClone.style.top = `${top}%`;

        document.body.appendChild(runnerClone);
        runnerClone.addEventListener('animationend', () => {
          runnerClone.remove();
        });
      }
    }

    const spinBtn = document.getElementById('spin');
    const result = document.getElementById('result');
    const machine = document.getElementById('machine');
    const subliminal = document.getElementById('subliminal');
    const flash = document.getElementById('flash');
    const whiteoutText = document.getElementById('whiteout-text');

    let finalResult = [];

    function getRandomImage() {
      return images[Math.floor(Math.random() * images.length)];
    }

    function triggerHotEffect() {
      machine.classList.add('hot');
      subliminal.classList.add('show');
      setTimeout(() => subliminal.classList.remove('show'), 150);
      runMultipleRunners(1);
    }

    function triggerWinEffect() {
      machine.classList.add('win');

      const whiteoutChance = Math.random() < 0.1;

      if (whiteoutChance) {
        flash.classList.add('whiteout');
        flash.style.display = 'block';
        whiteoutText.style.opacity = '1';
      } else {
        flash.classList.remove('whiteout');
        flash.style.display = 'block';
        flash.style.animation = 'flash 0.5s ease-out';
        whiteoutText.style.opacity = '0';
        runMultipleRunners(7);
      }

      setTimeout(() => {
        flash.style.display = 'none';
        flash.classList.remove('whiteout');
        whiteoutText.style.opacity = '0';
        machine.classList.remove('win');
      }, 1000);
    }

    function startSpinning() {
      reels.forEach((reel, i) => {
        reel.spinning = true;
        reel.stopped = false;
        reel.interval = setInterval(() => {
          reel.el.src = getRandomImage();
        }, 100);
      });
    }

    function stopReel(index) {
      const reel = reels[index];
      if (!reel.spinning) return;

      clearInterval(reel.interval);
      reel.el.src = finalResult[index];
      reel.spinning = false;
      reel.stopped = true;

      const stopped = reels.filter(r => r.stopped).length;

      if (stopped === 2 && finalResult[0] === finalResult[1]) {
        triggerHotEffect();
      }

      if (reels.every(r => r.stopped)) {
        const [a, b, c] = finalResult;

        if (a === b && b === c) {
          result.textContent = "üéâ Â§ßÂΩì„Åü„ÇäÔºÅÔºÅ";
          triggerWinEffect();
        } else if (a === b || b === c || a === c) {
          result.textContent = "‚ú® 2„Å§‰∏ÄËá¥ÔºÅÊÉú„Åó„ÅÑÔºÅ";
        } else {
          result.textContent = "üôà „Éè„Ç∫„É¨ÔºÅ";
        }

        machine.classList.remove('hot');
        spinBtn.disabled = false;
      }
    }

    spinBtn.addEventListener('click', () => {
      result.textContent = "";
      machine.classList.remove('hot');
      machine.classList.remove('win');
      spinBtn.disabled = true;
      flash.style.display = 'none';

      finalResult = [getRandomImage(), getRandomImage(), getRandomImage()];
      startSpinning();
    });

    reels.forEach((reel, index) => {
      reel.el.addEventListener('click', () => stopReel(index));
    });

    // ÂàùÊúüË°®Á§∫
    reels.forEach((r, i) => r.el.src = images[i % images.length]);
  </script>
</body>
</html>
