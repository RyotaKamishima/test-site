<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>的あてゲーム</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin:0; padding:1rem; background:#f2f2f2; }
    #game-container { position:relative; width:400px; height:400px; margin:1rem auto; background:#fff; border:2px solid #ccc; overflow:hidden; }
    .target { position:absolute; width:50px; height:50px; cursor:pointer; transition: transform 0.1s; }
    #score { font-size:1.5rem; margin-top:0.5rem; }
    #start-btn { padding:0.5rem 1rem; font-size:1rem; cursor:pointer; }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="game2.html">ゲームコーナ２</a></li>
    </ul>
  </nav>
  <h1>的あてゲーム</h1>
  <div id="game-container"></div>
  <div id="score">スコア: 0</div>
  <button id="start-btn">ゲームスタート</button>

  <script>
    const container = document.getElementById('game-container');
    const scoreDisplay = document.getElementById('score');
    const startBtn = document.getElementById('start-btn');
    let score = 0, gameInterval, targetElem;

    function createTarget() {
      // 既存の的を消す
      if (targetElem) targetElem.remove();

      // 新しい的（標準画像）を配置
      const img = document.createElement('img');
      img.src = 'target.jpg';
      img.className = 'target';
      placeRandom(img);

      // クリック時の処理
      img.addEventListener('click', () => {
        // スコアアップ
        score++;
        scoreDisplay.textContent = 'スコア: ' + score;
        // ヒット画像に切り替え
        img.src = 'hit.png';
        img.style.transform = 'scale(1.2)'; // 少し拡大して効果的に
        // 300ms後に次の的を出現
        setTimeout(createTarget, 300);
      });

      container.appendChild(img);
      targetElem = img;
    }

    function placeRandom(elem) {
      const maxX = container.clientWidth - 50;
      const maxY = container.clientHeight - 50;
      elem.style.left = Math.random() * maxX + 'px';
      elem.style.top  = Math.random() * maxY + 'px';
    }

    function startGame() {
      score = 0;
      scoreDisplay.textContent = 'スコア: 0';
      startBtn.disabled = true;
      createTarget();
      // 1秒ごとに「もしヒットしていなければ」的を移動
      gameInterval = setInterval(() => {
        if (targetElem && targetElem.src.endsWith('target.jpg')) {
          createTarget();
        }
      }, 1000);

      // 30秒後に終了
      setTimeout(() => {
        clearInterval(gameInterval);
        if (targetElem) targetElem.remove();
        startBtn.disabled = false;
        alert('ゲーム終了！ あなたのスコアは ' + score + ' 点でした！');
      }, 30000);
    }

    startBtn.addEventListener('click', startGame);
  </script>

</body>
</html>
